<script type="text/javascript">
function scrollBanner(config) {

  scrollPos = $(this).scrollTop();

  config.bannerText.css({
    'margin-top' : -(scrollPos/3) + "px",
    'opacity' : 1-(scrollPos/300)
  });

  config.banner.css({
    'background-position': 'center ' + (-scrollPos/4) + "px"
  });

}
$(document).ready(function(){

  $(window).scroll(function() {

    scrollBanner({
      banner: $('.banner'),
      bannerText: $('.banner-text')
    });

  });

});
</script>

<div class="banner">

  <div class="banner-text">

    <h3 class="banner-title-text">Welcome to the digital jungle</h3>
    <h4 class="banner-title-text">A webapp to help you track the characters in your zoo</h4>

  </div> <!-- end banner-text -->

</div> <!-- end banner -->

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/script.js"></script>
